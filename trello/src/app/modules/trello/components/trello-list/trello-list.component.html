<ng-container *ngIf="model$ | async as model">
  <div class="block" *ngIf="!!model.assignedForMe.length">
    <h2>Assigned For Me</h2>
    <ul>
      <li *ngFor="let task of model.assignedForMe">{{ task | json }}</li>
    </ul>
  </div>
  <div class="block" *ngIf="!!model.assignedFromMe.length">
    <h2>Assigned From Me</h2>
    <ul>
      <li *ngFor="let task of model.assignedFromMe">{{ task | json }}</li>
    </ul>
  </div>
</ng-container>
